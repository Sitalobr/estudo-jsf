<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
  				xmlns:h="http://java.sun.com/jsf/html" 
	  			xmlns:p="http://primefaces.org/ui"
	  			template="/WEB-INF/template.xhtml">

	<ui:define name="pageTitle">
		Cadastro de marcas
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false">
			<p:panel id="panel" header="Cadastro de Marcas">
				<h:panelGrid columns="2">
					<p:outputLabel for="nome" value="Nome da marca:"/>
					<p:inputText id="nome" value="#{marcaBean.marca.nome}"/>
					<p:commandButton value="Salvar" update="@form growl" actionListener="#{marcaBean.salvar}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
